<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Twitter-Clone</title>
    <link rel="shortcut icon" href="/images/twitter-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/scripts/login.js" defer></script>
</head>

<body>

        
        <section class="login-page">
            <nav class="login-page-nav">
                <ul>
                    <li class="brand">
                        <a href="#"><i class="fas fa-dove"></i> Home</a>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Language: English</a></li>
                </ul>
            </nav>
    
            <div class="login">
                <div class="login-content">
                    <h2>Log In To Twitter</h2>
                    <form class="login-form">
                        <input type="text" class="login-user-info" placeholder="Phone, Email or Username" />
                        <input type="password" class="login-password" placeholder="Password" />
    
                        <div>
                            <button type="button" class="login-form-btn">
                                Log In
                            </button>
                            <input type="checkbox" class="login-form-checkbox" id="check">
                            <label for="check">Remember Me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
    
                    </form>
                </div>
                <footer class="login-footer">
                    <p>New To Twitter? <a href="#" id="signUp-now">Sign UP Now</a></p>
                    <p>Already using Twitter via text message? <a href="#">Activate your account</a></p>
                </footer>
            </div>

        </section>

        <section class="signUp-page">
            
            <form class="signUp-form">
                <h1 class="signUp-heading">Create your account</h1>
                <i class="fas fa-close" id="close-btn"></i>
                <input type="text" id="name-input" placeholder="Name">
                <input type="email" id="email-input" placeholder="Email">
                <input type="password" id="password-input" placeholder="Password">
                <input type="text" id="username-input" placeholder="Set username">
                <button id="signUp-btn">Sign up</button>
            </form>

        </section>
    
    
        

</body>

</html>
